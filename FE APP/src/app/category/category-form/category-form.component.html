<div class="container p-5">
    <h2>Create Category</h2>
    <form [formGroup]="categoryForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required>
            <div *ngIf="categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched"
                class="invalid-feedback">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="parent_id">Parent Category</label>
            <ng-select [items]="parentCategories" bindLabel="name" bindValue="id" placeholder="Select a parent category"
                formControlName="parent_id">
            </ng-select>
        </div>
        <button type="button" *ngIf="!categoryId" (click)="createCategory()" class="btn btn-primary"
            [disabled]="categoryForm.invalid">Create</button>
        <button type="button" *ngIf="categoryId" (click)="updateCategory()" class="btn btn-primary"
            [disabled]="categoryForm.invalid">Update</button>

    </form>
</div>
